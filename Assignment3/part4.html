<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matching Game</title>
    <style>
        img {
            position: absolute;
        }
        #leftSide {
            position: absolute;
            width: 500px;
            height: 500px;
            top: 120px;
        }
        #rightSide {
            position: absolute;
            width: 500px;
            height: 500px;
            top: 120px;
            left: 500px;
            border-left: 1px solid black;
        }
    </style>
</head>
<body onload="generateFaces()">
<h1>Matching Game</h1>
<p>Click on the extra smiling face on the left.</p>
<div id="leftSide"></div>
<div id="rightSide"></div>
<script>
    var numberOfFaces = 5;
    var theLeftSide = document.getElementById("leftSide");
    var theRightSide = document.getElementById("rightSide");
    var theBody = document.getElementsByTagName("body")[0];
    function generateFaces() {
        for (var i = 0; i < numberOfFaces; i++) {
            var img = document.createElement("img");
            img.src = "smile.png";
            img.style.top = Math.random() * 400 + "px";
            img.style.left = Math.random() * 400 + "px";
            theLeftSide.appendChild(img);
        }
        var imgs = theLeftSide.cloneNode(true);
        imgs.id = null;
        imgs.removeChild(imgs.lastChild);
        theRightSide.appendChild(imgs);
        theBody.addEventListener("click", gameOver);
        theLeftSide.lastChild.addEventListener("click", nextLevel);
    }
    function clear() {
        while (theLeftSide.firstChild)
            theLeftSide.removeChild(theLeftSide.firstChild);
        while (theRightSide.firstChild)
            theRightSide.removeChild(theRightSide.firstChild);
    }
    function nextLevel(event) {
        event.stopPropagation();
        numberOfFaces += 5;
        clear();
        generateFaces();
    }
    function gameOver() {
        alert("Game Over!");
        theBody.removeEventListener("click", gameOver);
        theLeftSide.lastChild.removeEventListener("click", nextLevel);
    }
</script>
</body>
</html>
