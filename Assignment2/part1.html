<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Guessing Game</title>
</head>
<body onload="do_game()">
<script>
    var colors = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];
    function do_game(){
        var target_index = Math.floor(Math.random() * colors.length);
        var target = colors[target_index];
        var finished = false;
        alert("I'm choosing " + target);
        do {
            var guess_input = prompt("I am thinking of one of these colors:\n\n"
            + colors.join(", ") + "\n\nWhat color am I thinking of?");
            if (guess_input == target)
                finished = true;
        } while(!finished)
    }
</script>
</body>
</html>
